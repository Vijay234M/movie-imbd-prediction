<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ðŸŽ¬ Premium Movie Rating Predictor</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 110vh;
            background-image: url('{{ url_for('static', filename='image/heros.jpg') }}');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            color: #fff;
        }

        h2 {
            text-align: center;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 25px;
        }

        label {
            display: block;
            text-align: left;
            margin-top: 15px;
            font-weight: 600;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 16px;
            outline: none;
        }

        input[type="number"]:focus {
            background: rgba(255, 255, 255, 0.3);
        }

        input[type="submit"] {
            margin-top: 25px;
            width: 100%;
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            color: white;
            border: none;
            padding: 14px;
            font-size: 16px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
        }

        input[type="submit"]:hover {
            background: linear-gradient(135deg, #ff4b2b, #ff416c);
        }

        h3 {
            margin-top: 20px;
            text-align: center;
            font-size: 20px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸŽ¬ IMBD Movie Rating Prediction</h2>
        <form action="/predict" method="post">
            <label for="runtime">Runtime (in minutes):</label>
            <input type="number" name="runtime" id="runtime" required>

            <label for="metascore">Metascore:</label>
            <input type="number" name="metascore" id="metascore" required>

            <label for="votes">Number of Votes:</label>
            <input type="number" name="votes" id="votes" required>

            <input type="submit" value="ðŸŽ¯ Predict Rating">
        </form>
        <h3>{{ prediction_text }}</h3>
    </div>
</body>
</html>
